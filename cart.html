<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="shortcut icon" href="./images//logo_11.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <div class="main-container bg-dark-black">
        <div class="circle"></div>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <img src="./images/logo_11.png" class="nav-logo" alt="Logo">
                    </div>
                    <ul class="navlist" id="navlist">
                        <li><a href="index.html" class="navlinks">Home</a></li>
                        <li><a href="#" class="navlinks">Perfume</a></li>
                        <li><a href="#" class="navlinks">Deodorant</a></li>
                        <li><a href="#" class="navlinks">Body Spray</a></li>
                        <li><a href="#" class="navlinks">Attar</a></li>

                        <li>
                            <a href="cart.html"><i class="fa fa-shopping-cart fa-2x navlinks"></i></a>
                            <span id="cart-count" class="cart-count">0</span>
                        </li>

                    </ul>
                    <div class="hamburger" id="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </nav>
            </header>

            <div class="hero-section">
                <div class="cart-page">
                    <h2 class="cart-title">Your Selected Items</h2><br>
                    <div id="cart-items"></div>
                    <p id="total-price" class="cart-total">Total: $0.00</p>
                    <button id="checkout-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
